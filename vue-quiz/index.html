<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Quiz</title>
  <style>
    .options button {display: inline-block;margin: 8px;}
  </style>
</head>
<body>
  <main id="app">
    <h1>生きることは選択の連続だーーー</h1>
    <hr />
    <h2>ミッション:ミジンコ君を生き残らせろ</h2>
    <div class="question">
      <p v-if="isClear"> {{ message }}</p>
      <p v-if="isGameOver">{{ gameover }}</p>
      <p v-else>{{ question }}</p>
    </div>
    <h2 id="score">スコア:{{score}}</h2>
    <div class="answer">
      <div class="options" v-if="isGameOver">
        <p>Continue?</p>
        <div class="form">
          <button type="button" @click="continueYes">yes</button>
          <button type="button" @click="continueNo">no</button>
        </div>
      </div>
      <div class="options" v-else>
        <div class="form" v-if="isClear">
          <span v-for="(item, i) in option" :key="item">{{ item }}</span>
        </div>
        <div class="form" v-else>
          <button v-for="(item, i) in option" :key="item" type="button" @click="quizSet(i)">{{ item }}</button>
        </div>
      </div>
    </div>
    <hr />
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: "#app",
    data: {
      counter:0,
      score:0,
      isGameOver: false,
      isClear: false,
      quiz: [
        {
          text: "周りを見渡す",
          option: ["yes", "no"],
          collect: 0,
          gameover: "敵に食われた。",
          score: 0,
          endFlg: 0
        },
        {
          text: "何かに気づく",
          option: ["近づく", "逃げる"],
          collect: 1,
          gameover: "敵に食われた。",
          score: 10,
          endFlg: 0
        },
        {
          text: "食べ物を探す",
          option: ["匂いのする方", "音のする方"],
          collect: 0,
          gameover: "食べ物がみつからない。",
          score: 20,
          endFlg: 0
        },
        {
          text: "魚が来たぞ。でっかいな。",
          option: ["近づく", "近づかない"],
          collect: 1,
          gameover: "魚に食われた。",
          score: 30,
          endFlg: 0
        },
        {
          text: "ここになんか入口があるぞ",
          option: ["入る", "入らない"],
          collect: 1,
          gameover: "食虫植物の捕虫器だった。食われた",
          score: 40,
          endFlg: 0
        },
        {
          text: "暖かくなってきた",
          option: ["移動", "寝る"],
          collect: 0,
          gameover: "ここ、温泉だった。熱くて生きられない。",
          score: 50,
          endFlg: 0
        },
        {
          text: "水の流れが強くなってきた。流されるままに行こうか？",
          option: ["yes", "no"],
          collect: 1,
          gameover: "川岸に打ち上げられた。",
          score: 60,
          endFlg: 0
        },
        {
          text: "逃げてばかりなので必殺技を考えよう。取り合えず角をはやす。",
          option: ["yes", "no"],
          collect: 1,
          gameover: "角をはやすのに二十四時間...。そのうちに食われた。",
          clear: 70,
          endFlg: 0
        },
        {
          text: "水の上には何があるんだろう...。行ってみる？",
          option: ["yes", "no"],
          collect: 1,
          gameover: "水中でしか生きられないの忘れてた。",
          score: 80,
          endFlg: 0
        },
        {
          text: "寒くなってきた…冬眠する？",
          option: ["yes", "no"],
          collect: 1,
          gameover: "水が凍った。",
          score: 90,
          endFlg: 0
        },
        {
          text: "そして、新天地へ...。",
          option: ["Congraduation!"],
          collect: 1,
          gameover: "",
          score: 100,
          endFlg: 1
        }
      ],
    },
    computed: {
      question: function() {
        return this.quiz[this.counter].text;
      },
      option: function() {
        return this.quiz[this.counter].option;
      }
    },
    methods: {
      quizSet: function(value) {
        if (value === this.quiz[this.counter].collect) {
          this.counter++;
          this.score = this.quiz[this.counter].score;
          if (this.quiz[this.counter].endFlg === 1) {
            this.isClear = true;
          }
        } else {
          this.isGameOver = true;
          this.gameover = this.quiz[this.counter].gameover;
          this.counter = 0;
          this.score = this.quiz[this.counter].score;
        }
      },
      continueYes: function() {
        this.isGameOver = false;
        this.isClear = false;
        this.isForm=false;
        this.score = 0;
        this.counter = 0;
      },
      continueNo: function() {
      },
    }
  });
  </script>
</body>
</html>
