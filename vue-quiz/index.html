<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Quiz</title>
  <style>
    .options button {display: inline-block;margin: 8px;}
  </style>
</head>
<body>
<main>
  <div id="app">
    <div v-if="isInit">
      <form action="input.php" method="post">
        <div>お名前: <input type="text" v-model="name"></div>
        <div>EMAIL: <input type="text" v-model="email"></div>
            <button type="button" @click="start">始める</button>
      </form>
    </div>
    <div v-else>
      <h1>生きることは選択の連続だーーー</h1>
      <div class="question">
        <h2>ミッション:ミジンコ君を生き残らせろ</h2>
        <h3><span id="score">スコア:{{score}}</span>&nbsp;&nbsp;<span id="score">プレイヤー:{{name}}</span></h3>
        <div class="message" v-if="isClear">
          <p><img src="image/game_clear.png" alt="クリア！"></p>
          <p>{{ question }}</p>
        </div>
        <div class="message" v-if="isGameOver">
          <p><img src="image/mijinko_kun_is_dead.png" alt="ミジンコ君(死亡)"></p>
          <p>{{ gameover }}</p>
        </div>
        <div class="message" v-if="hasNext">
          <p><img src="image/mijinko_kun.png" alt="ミジンコ君"></p>
          <p>{{ question }}</p>
        </div>
      </div>
      <div class="form" v-if="isForm">
        <div class="options">
          <div class="form" v-if="isGameOver">
            <button type="button" @click="allOver">終わり</button>
          </div>
        </div>
      </div>
      <div class="answer" v-else>
        <div class="options">
          <p v-if="isGameOver">Continue?</p>
          <div class="form" v-if="isGameOver">
            <button type="button" @click="continueYes">yes</button>
            <button type="button" @click="continueNo">no</button>
          </div>
          <div class="form" v-if="isClear">
            <button v-for="(item, i) in option" :key="item" type="button" @click="continueNo">{{ item }}</button>
          </div>
          <div class="form" v-if="hasNext">
            <button v-for="(item, i) in option" :key="item" type="button" @click="quizSet(i)">{{ item }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      name:"名無しさん",
      email:"sample@email.jp",
      counter: 0,
      score: 0,
      isInit: true,
      isGameOver: false,
      isClear: false,
      hasNext: true,
      isForm: false,
      quiz: [
        {
          text: "周りを見渡す",
          option: ["yes", "no"],
          collect: 0,
          gameover: "敵に食われた。",
          endFlg: 0
        },
        {
          text: "何かに気づく",
          option: ["近づく", "逃げる"],
          collect: 1,
          gameover: "敵に食われた。",
          endFlg: 0
        },
        {
          text: "食べ物を探す",
          option: ["匂いのする方", "音のする方"],
          collect: 0,
          gameover: "食べ物がみつからない。",
          endFlg: 0
        },
        {
          text: "魚が来たぞ。でっかいな。",
          option: ["近づく", "近づかない"],
          collect: 1,
          gameover: "魚に食われた。",
          endFlg: 0
        },
        {
          text: "ここになんか入口があるぞ",
          option: ["入る", "入らない"],
          collect: 1,
          gameover: "食虫植物の捕虫器だった。食われた",
          endFlg: 0
        },
        {
          text: "暖かくなってきた",
          option: ["移動", "寝る"],
          collect: 0,
          gameover: "ここ、温泉だった。熱くて生きられない。",
          endFlg: 0
        },
        {
          text: "水の流れが強くなってきた。流されるままに行こうか？",
          option: ["yes", "no"],
          collect: 1,
          gameover: "川岸に打ち上げられた。",
          endFlg: 0
        },
        {
          text: "逃げてばかりなので必殺技を考えよう。取り合えず角をはやす。",
          option: ["yes", "no"],
          collect: 1,
          gameover: "角をはやすのに二十四時間...。そのうちに食われた。",
          endFlg: 0
        },
        {
          text: "水の上には何があるんだろう...。行ってみる？",
          option: ["yes", "no"],
          collect: 1,
          gameover: "水中でしか生きられないの忘れてた。",
          endFlg: 0
        },
        {
          text: "寒くなってきた…冬眠する？",
          option: ["yes", "no"],
          collect: 1,
          gameover: "水が凍った。",
          endFlg: 0
        },
        {
          text: "そして、新天地へ...。",
          option: ["Congraduation!"],
          collect: 1,
          gameover: "",
          endFlg: 1
        }
      ],
    },
    computed: {
      question: function() {
        return this.quiz[this.counter].text;
      },
      option: function() {
        return this.quiz[this.counter].option;
      },
      resultData: function() {
        var result= this.result;
        var table='';
        if(result){
          table+='<table>';
          for(var i=0;i<result.length;i++){
              var r = result[i];
              table +='<tr>'
              + '<td>' + r.choise + '<input type="hidden" name="result' + i + '" value='+ r.choise + '>' + '</td>'
              + '<td>' + r.result + '</td>'
              + '</tr>';
          }
          table+='</table>';
        }
        return table;
      }
    },
    methods: {
      start: function(){
        this.isInit= false;
      },
      quizSet: function(value) {
        if (value === this.quiz[this.counter].collect) {
          this.score = this.score+10;
          this.counter++;
          if (this.quiz[this.counter].endFlg === 1) {
            this.isClear = true;
            this.hasNext = false;
          }
        } else {
          this.isGameOver = true;
          this.hasNext = false;
          this.gameover = this.quiz[this.counter].gameover;
          this.counter = 0;
        }
      },
      continueYes: function() {
        this.isGameOver = false;
        this.isClear = false;
        this.hasNext = true;
        this.isForm=false;
        this.score = 0;
        this.counter = 0;
      },
      continueNo: function() {
        this.isForm=true;
      },
      allOver: function() {
        this.isInit=true;
        this.isGameOver = false;
        this.isClear = false;
        this.hasNext = true;
        this.isForm=false;
        this.score = 0;
        this.counter = 0;
      },
    }
  });
</script>
</body>
</html>
