<!DOCTYPE html>
<html>
<head>
<title>CSS Clip</title>
<link href="style.css" rel="stylesheet" type="text/css" media="all">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<style>
/* ------------------------------------------------
   woocommerce商品ページサムネイル
------------------------------------------------ */
.gallery .gallery__wrapper {
	position: absolute;
	top: .5em;
	right: .5em;
	width: 45vmin;
	height: 45vmin;
    overflow: hidden;
}
.gallery .gallery__image ,
.gallery .gallery__image a {
	position: absolute;
	width: 100%;
	height: 100%;
    overflow: hidden;
}
.gallery .gallery__image a img.post-image {
	box-shadow: none;
	max-width:none;
	width: 100%;
	height: 45vmin!important;
	object-fit: cover;
}
@media only screen and (max-width: 768px) {
	.gallery{
		height: 45vmin;
	}
}
</style>
<script src="css-clip.js" type="text/javascript"></script>
</head>
<body class="body">

	<main id="main" class="site-main" role="main">

		<div class="product" style="width: 70%; margin:0 auto; float:left;">

			<div class="gallery images" data-columns="4" style="opacity: 1; transition: opacity 0.25s ease-in-out 0s;">
				<a href="#" class="gallery__trigger"><img draggable="false" class="emoji" alt="??" src="https://s.w.org/images/core/emoji/11.2.0/svg/1f50d.svg"></a>
				<figure class="gallery__wrapper">
					<div data-thumb="coffee.jpg" class="gallery__image" style="position: relative; overflow: hidden;">
						<a href="coffee.jpg">
							<img width="600" height="337" src="coffee.jpg" class="post-image" alt="" title="2048-13-730x410coffee.jpg">
						</a>
						<img role="presentation" alt="" src="coffee.jpg" class="zoomImg" style="position: absolute; top: -121.447px; left: -253.886px; opacity: 0; width: 730px; height: 410px; border: none; max-width: none; max-height: none;">
					</div>
				</figure>
			</div>

		</div>

	</main><!-- #main -->

</body>
</html>
