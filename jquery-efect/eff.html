<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>html_jquery</title>
		<link rel="stylesheet" href="css/base.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<div class="container">
				<div class="content click"><p>say hello →</p></div>
				<div class="content hover"></div>
				<div class="content unclick"><p>← nothing</p></div>
				<div class="content">
					<dl id="panel">
						<dt>title</dt>
						<dd>menulist</dd>
						<dt>title</dt>
						<dd>menulist</dd>
						<dt>title</dt>
						<dd>menulist</dd>
					</dl>
				</div>
				<div class="content">
					<a class="btn toggle1">
						<span>Click</span>
						<span>Done</span>
					</a>
				</div>
				<div class="content toggle2">
					<p>EASY</p>
				</div>
				<div class="content fadein">
					<div class="fade" id="fadeIn" style="display:none">ターゲット</div>
				</div>
				<div class="content" id="fade">
					<p>← clic to fade ←</p>
				</div>
				<div class="content fadeout">
					<div class="fade" id="fadeOut">ターゲット</div>
				</div>
			</div>
		</div>
	</body>
</html>
