<!DOCTYPE HTML>
<head>
	<title>Drag &amp Drop</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/base.css" />
</head>
<body>
	<main>
		<div class="items">
			<div id="dragarea1" class="dragarea area1"><img src="img/sunny.png" alt="晴れ" class="drag"/></div>
			<div id="dragarea2" class="dragarea area2"><img src="img/cloudy.png" alt="曇り" class="drag"/></div>
			<div id="dragarea3" class="dragarea area3"><img src="img/rainy1.png" alt="雨1" class="drag"/></div>

			<div id="dragarea6" class="dragarea area6"><img src="img/lightning.png" alt="雷" class="drag"/></div>
		</div>
		<div class="maps">
			<div class="wrapper">
				<div class="container">
					<div id="dropzone1" class="drop zone1"></div>
					<div id="dropzone2" class="drop zone2"></div>
					<div id="dropzone3" class="drop zone3"></div>
					<div id="dropzone4" class="drop zone4"></div>
				</div>
				<div class="container">
					<div id="dropzone5" class="drop zone1"></div>

					<div id="dropzone7" class="drop zone3"></div>
					<div id="dropzone8" class="drop zone4"></div>
				</div>
				<div class="container">
					<div id="dropzone9" class="drop zone1"></div>
					<div id="dropzone10" class="drop zone2"></div>
					<div id="dropzone11" class="drop zone3"></div>
					<div id="dropzone12" class="drop zone4"></div>
				</div>
				<div class="container">
					<div id="dropzone13" class="drop zone1"></div>
					<div id="dropzone14" class="drop zone2"></div>
					<div id="dropzone15" class="drop zone3"></div>
					<div id="dropzone16" class="drop zone4"></div>
				</div>
				<div class="container">
					<div id="dropzone17" class="drop zone1"></div>
					<div id="dropzone18" class="drop zone2"></div>
					<div id="dropzone18" class="drop zone3"></div>
					<div id="dropzone20" class="drop zone4"></div>
				</div>
				<div class="container">
					<div id="dropzone21" class="drop zone1"></div>

					<div id="dropzone25" class="drop zone1"></div>

					<div id="dropzone27" class="drop zone3"></div>
					<div id="dropzone28" class="drop zone4"></div>
				</div>
				<div class="container">
					<div id="dropzone29" class="drop zone1"></div>
					<div id="dropzone30" class="drop zone2"></div>
					<div id="dropzone31" class="drop zone3"></div>
					<div id="dropzone32" class="drop zone4"></div>

				</div>
			</div>
		</div>
	</main>
</body>
